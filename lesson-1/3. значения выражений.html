<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок 1</title>
</head>

<body>
    <!-- Вывести в консоль значения выражений и объяснить почему получились такие значения
    используя комментарии к каждому выражению:
    10 + 10 + "10";
    10 + "10" + 10;
    10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
    10 / -"";
    10 / +"2,5"; (да здесь запятая, это не опечатка) -->
    <script>
        'use strict'
        let result1 = 10 + 10 + "10"; //2010 первые два операнда сложатся как числа и после этого склеятся со строкой
        console.log(result1);

        let result2 = 10 + "10" + 10; //101010 второй операнд - строка, всё выражение превратится в строку
        console.log(result2);

        let result3 = 10 + 10 + +"10"; //30 первые два числа сложатся, а унарный плюс возле строки превратит её в число
        console.log(result3);

        let result4 = 10 / -""; //-infinity пустая строка - это ноль, а унарный минус меняет знак
        console.log(result4);

        let result5 = 10 / +"2,5"; //NaN дробная часть отделяется точкой, а не запятой
        console.log(result5);
    </script>
</body>

</html>
