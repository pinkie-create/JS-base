<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок 3</title>
</head>

<body>
    <script>
        // Перед вами находится массив с продуктами, сегодня распродажа и вам нужно на каждый товар применить скидку
        // 15 % , можете использовать метод forEach 
        // https://mzl.la/1AOMMWX 

        const products = [{
                id: 3,
                price: 200,
            },
            {
                id: 4,
                price: 900,
            },
            {
                id: 1,
                price: 1000,
            },
        ];


        // Решение:
        products.forEach((element) => {
            let discount = element.price / 100 * 15;
            console.log(element.price - discount);
        })

        // Решение преподавателя:
        products.forEach(item => {
            item.price = item.price - item.price * 0.15;
        });

        console.log(products);
    </script>
</body>

</html>
