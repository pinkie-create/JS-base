<body>
    <script>
        // 1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100.

        //1

        let i = 2;

        while (i <= 100) {
            let j = 2;
            while (j <= i) {
                if (i % j == 0) {
                    break;
                }
                j++;
            }
            if (j == i) {
                console.log(i + ' - это простое число');
            }
            i++;
        }

        //2

        let nums = 0;
        while (nums <= 100) {
            let check = true;
            for (let i = 2; i < nums; i++) {
                if (nums % i === 0) {
                    check = false;
                    break;
                }
            }
            if (check) console.log(nums);
            nums++;
        }
    </script>
</body>

</html>
