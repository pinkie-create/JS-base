<body>
    <!-- 3. Объявить две целочисленные переменные a и b и задать им произвольные начальные значения. Затем написать скрипт,
    который работает по следующему принципу:
    если a и b положительные, вывести их разность;
    если а и b отрицательные, вывести их произведение;
    если а и b разных знаков, вывести их сумму; 
    ноль можно считать положительным числом. -->
    <script>
        'use strict';
        let a = +prompt("Введите первое число");
        let b = +prompt("Введите второе число");
        if (a >= 0 && b >= 0) {
            alert("Разность чисел равна: " + (a - b));
        }
        if (a < 0 && b < 0) {
            alert("Произведение чисел равно: " + (a * b));
        }
        if (a > 0 && b < 0 || a < 0 && b > 0) {
            alert("Сумма чисел равна: " + (a + b));
        }
    </script>
</body>

</html>
