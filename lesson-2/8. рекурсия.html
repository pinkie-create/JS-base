<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <p id="question-8"></p>
    <!-- 8. *С помощью рекурсии организовать функцию возведения числа в степень. Формат: function power(val, pow), где val – заданное число, pow – степень. -->
    <script>
        'use strict'

        function goRecursive() {
            var val = +prompt('Введите число для возведения в степень');
            var pow = +prompt('Введите степень');

            function power(val, pow) {
                if (val == 0 || isNaN(val) || isNaN(pow)) {
                    return 'Ошибка ввода! Введены нечисловые значения или значение основания введено равным "0"';
                }
                return val ** pow;
            }
            document.getElementById('question-8').innerHTML = 'Основание степени имеет значение: ' + val +
                '.<br> Показатель степени имеет значение: ' + pow + '.<br>Результат возведения ' + val +
                ' в степень ' + pow + ' будет равен: ' + power(val, pow) + '.';
        }

        goRecursive();
    </script>
</body>

</html>
