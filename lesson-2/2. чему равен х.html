<body>
    <!-- 2. Чему будет равен x в примере ниже? -->
    <script>
        var a = 2;
        var x = 1 + (a *= 2); //5
        /*Сначала двойка присваивается в "а".
        Затем в результате работы а *= 2 переменная "а" становится
        равной 4.
        Затем 1 + 4 получается 5.
        Затем 5 присваивается в x.
        В итоге a = 4, x = 5.*/
    </script>
</body>
