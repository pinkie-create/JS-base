<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок 2</title>
</head>

<body>
    <!-- 1. Дан код:
    var a = 1, b = 1, c, d;
    c = ++a; alert(c); // 2
    d = b++; alert(d); // 1
    c = (2+ ++a); alert(c); // 5
    d = (2+ b++); alert(d); // 4
    alert(a); // 3
    alert(b); // 3
    Почему код даёт именно такие результаты? -->
    <script>
        var a = 1,
            b = 1,
            c, d;
        c = ++a;
        alert(c); //Ответ: 2
        /*Префиксный инкремент увеличивает число на единицу, затем присваивает это
        значение переменной "а", затем получившаяся двойка присваивается в
        переменную "с".*/

        d = b++;
        alert(d); //Ответ: 1
        /*Постфиксный инкремент сначала возвращает результат и только
        потом увеличивает переменную "b" на единицу.*/

        c = 2 + ++a;
        alert(c); //Ответ: 5
        /*Переменная "а" содержит значение 2, т.к. выше уже было увеличение
        на 1, теперь снова увеличиваем на 1, получается 3.
        Дальше 2 + 3 получается 5.*/

        d = 2 + b++;
        alert(d); //Ответ: 4
        /*Переменная "b" содержит значение 2. Постфиксный инкремент
        возвращает это значение (и только затем увеличивает), поэтому
        у нас получается 2 + 2 = 4*/

        alert(a); //Ответ: 3
        /**Переменная "а" содержит значение 3, т.к. выше уже было увеличение
        на 1 два раза*/

        alert(b); //Ответ: 3
        /**Переменная "b" содержит значение 3, т.к. выше уже было увеличение
        на 1 два раза*/
    </script>
</body>

</html>
